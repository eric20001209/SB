<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-dark" onload="">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Unauthorized notice</div>
      <div class="card-body">
        <div class="text-center mb-4">
            <h4 class="text-danger" >Unauthorized!</h4>
            <p>Redirect to login page! </p>
        </div>
        <form>
            <div id="errorPanel"><div class="badge badge-danger" style="font-size:inherit" id="error"></div></div>
            <div id="successPanel" style="align-self:center"><div class="badge badge-success" style="font-size:inherit" id="success"></div></div>
            <div style="height:10px"></div>

            <style>
                #errorPanel {
                    display: none;
                }

                #successPanel {
                    display: none;
                }
            </style>
        </form>
          <script>
    $(function() {
        setTimeout("window.location.href='login.html'", 3000)

    });
          </script>
      </div>
    </div>
  </div>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/authetication.js"></script>

</body>

</html>
